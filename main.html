<!DOCTYPE html>

<head>

        body {

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .section {

        .skill-icon {

            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
            position: relative;
        }
        .progress {
            height: 100%;
            background: #4caf50;
            transition: width 0.3s;
        }
        img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
    </style>
</head>
